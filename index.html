<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!--importation des icone de google-->
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
</head>
<body>

    <main class="main-container">
        <header class="input-container">
        <input type="text" class="city-input" placeholder="Enter city name" required>
        <button class="search-btn">
            <span class="material-symbols-outlined">
                search
            </span>
            
        </button>
    </header>

    <section class="weather-info">
        <div class="location-date-container">
            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <h4 class="country-txt">Lome</h4>

            </div>
            <h5 class="current-date-txt regular-txt">Sam,31 Mai</h5>
        </div>
        
        <div class="weather-summary-container">
            <img src="assets/weather/clouds.svg" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-text">28°C</h1>
                <h3 class="condition-txt regular">Trés clair</h3>
            </div>
        </div>
    </section>

    </main>
    
    
</body>
</html>
